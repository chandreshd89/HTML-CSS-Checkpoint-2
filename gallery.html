<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main-container">
      <aside class="flex-logo">
        <div class="gal-section">
          <div class="gallery-header">
            <img src="assets/media/logo.png" width="80px" />
            <h1>FLEX</h1>
          </div>
          <nav>
            <a class="home1-btn" href="home">Home</a>
          </nav>
        </div>
        <div class="big padding">
          <p class="aside-bigfont">Full stack-developer,</p>
          <p class="aside-bigfont">product designer,and a</p>
          <p class="aside-bigfont">Traveller</p>
          <div>
            <p class="aside-smallfont">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, ab
              modi reiciendis si
            </p>
          </div>
          <div class="gallery-nav">
            <div class="padding">
              <a class="media"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="padding">
              <a class="media"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="padding">
              <a class="media"><i class="fab fa-dribbble"></i></a>
            </div>
            <div class="padding">
              <a class="media"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </aside>
      <section class="gallery-img">
        <header class="galh1">
          <h1>Gallery</h1>
        </header>
        <div class="gallery-container1">
          <div class="w-48">
            <img class="img" src="assets/media/gallery/01.jpg" />
            <img class="img" src="assets/media/gallery/02.jpg" />
            <img class="img" src="assets/media/gallery/07.jpg" />
            <img class="img" src="assets/media/gallery/04.jpg" />
            <img class="img" src="assets/media/gallery/05.jpg" />
            </div>
            <div class="w-48">
              <img class="img" src="assets/media/gallery/06.jpg" />
              <img class="img" src="assets/media/gallery/03.jpg" />
              <img class="img" src="assets/media/gallery/08.jpg" />
              <img class="img" src="assets/media/gallery/09.jpg" />  
              <img class="img " src="assets/media/gallery/10.jpg" />
            </div>
      </section>
  </body>
</html>
